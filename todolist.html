<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŒ¸ Login to To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #ffc3a0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 90vw;
      max-width: 500px;
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      font-size: 2.2rem;
      margin: 0 0 25px 0;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #ffc0cb;
      font-size: 1rem;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff1493;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    #todoSection {
      display: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0 0 0;
      width: 100%;
    }

    li {
      background: #fff0f5;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 15px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    li.completed {
      background-color: #d4edda;
      text-decoration: line-through;
      color: #777;
    }

    .input-group {
      width: 100%;
      display: flex;
      margin-bottom: 20px;
    }

    #taskInput {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 12px 0 0 12px;
      background-color: #fffafc;
      border: 2px solid #ffc0cb;
      font-size: 1rem;
    }

    #addBtn {
      background-color: #ff69b4;
      border: none;
      border-radius: 0 12px 12px 0;
      padding: 10px 16px;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .task-text {
      cursor: pointer;
    }

    .task-text:hover {
      cursor: pointer;
      opacity: 0.8;
    }

    li button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    @media screen and (max-width: 500px) {
      .container {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="container" id="loginSection">
    <h1>ðŸŒ¸ Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <!-- To-Do Section -->
  <div class="container" id="todoSection">
    <h1>ðŸŒ¸ My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <button id="addBtn">âž•</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (user === "user" && pass === "pink123") {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("todoSection").style.display = "flex";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }

    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");

    addBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") addTask();
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = "ðŸ§¸ " + taskText;
      span.classList.add("task-text");

      span.addEventListener("click", () => {
        li.classList.toggle("completed");
        span.textContent = li.classList.contains("completed")
          ? "âœ”ï¸ " + taskText
          : "ðŸ§¸ " + taskText;
      });

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
